query.1.head = |CUSTOMER|ROOM | SETTLEMENT DATE | VACATE DATE |                          NOTE                         |
query.2.head = | ID  |      NAME     |    SURNAME    |   PATRONYMIC  |   PASSPORT   |                        COMMENT                        |
query.3.head = |  MONTH  | AMOUNT OF CUSTOMER | 
query.1 = SELECT SETTLEMENT.* FROM SETTLEMENT WHERE SETTLEMENT_DATE > '01.JUN.23' AND SETTLEMENT_DATE < '21.JUN.23'
query.2 = SELECT CUSTOMER.* FROM SETTLEMENT JOIN CUSTOMER ON SETTLEMENT.CUSTOMER = CUSTOMER.ID WHERE SETTLEMENT_DATE < CURRENT_DATE AND VACATE_DATE > CURRENT_DATE
query.3 = SELECT EXTRACT(MONTH FROM TO_DATE(SETTLEMENT_DATE, 'YYYY-MM-DD')) AS MONTH, COUNT(CUSTOMER) AS AMOUNT_OF_CUSTOMER FROM SETTLEMENT JOIN CUSTOMER ON SETTLEMENT.CUSTOMER = CUSTOMER.ID GROUP BY EXTRACT(MONTH FROM TO_DATE(SETTLEMENT_DATE, 'YYYY-MM-DD'))
